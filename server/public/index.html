<body>


    <div id="container-classic" class="containerX">
        <canvas width="259" height="50"></canvas>
    </div>
    <script src="./js/siriwave.js"></script>
	
	<style>
		.friend_icon {
			display:inline-block;
			border-radius:25px;
			border:2px solid black;
			width:50px;
			height:50px;
			background-size: 50px 50px;
			cursor:pointer;
		}
		.friend_icon.selected {
			border:2px solid cyan;
		}
	</style>

	
	

    <div id="login" class="login">
	
        <div class="row">
            <div class="text bot">
                <img src="images/bot-icon.png" class="icon botIcon"></img>
                <div class="comment">
                    <div class="active">
                        <p class="splash"></p>
                    </div>
                    <div id="facebooklogin" style="display:none;" class="fb-login begin" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false">
                        <div class="image-wrapper begin"><img src="images/fb-icon.png"></div>Login with Facebook</div>
                </div>
            </div>
        </div>
		<div id="friends_picker" style="display:none;">
			<h1>Select friends from facebook</h1>
			<div class="friend_icon" title="Jason Du" style="background-image:url('./images/icon1.jpg');">
			</div>
			<div class="friend_icon" title="Eddie Wang" style="background-image:url('./images/icon2.jpg');">
			</div>
			<br/><br/>
			<button id="enter_chat">Enter Chat</button>
		</div>
    </div>
	
	
    <script>
		$(function() {
			// "<strong>Hi. My name is Aria</strong>,  <br> <br> ^500 I was made to be your personal travel agent.<br> ^300 I use artificial intelligence ^300 to help build your perfect adventure. <br> <br> ^500 <strong>Let's begin.</strong>"
		
			$(".splash").typed({
				strings: ["<strong>Hi. My name is Aria</strong>,  <br> <br> ^500 I was made to be your personal travel agent.<br> ^300 I use artificial intelligence ^300 to help build your perfect adventure. <br> <br> ^500 <strong>Let's begin.</strong>"],
				typeSpeed: 1,
				loop: false,
				contentType: 'html',
				showCursor: false,
				callback: function() {
					$('#login .botIcon').addClass('animated flash');
					setTimeout(function() {
						$('#facebooklogin').fadeIn();
					}, 1000);
				},
			});
		});
    </script>
	
    <div class="header-img">
        <!-- <img src="images/header-large.png" class="header"></img> -->
    </div>
	
	
    <div class="deals">

    </div>
	

	
    <div id="message_field" class="container content">
	
		<!--
        <div class="row">
            <div class="text bot">
                <img src="images/bot-icon.png" class="icon botIcon"></img>

            </div>

        <div class="send-form">
            <input id="message_input" type="text" name="message">
            <input id="send_message" type="submit" value="Submit">
        </div>
		
    </div>
