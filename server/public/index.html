    <link rel="stylesheet" href="css/skeleton.css">

<body>
    <div id="container-classic" class="containerX">
        <canvas width="259" height="50"></canvas>
    </div>
    <script src="./SiriWaveJS_files/siriwave.js"></script>
    <div id="facebooklogin" style="z-index:10;position:relative" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
    <div id="status">
    </div>
    <div id="login" class="login">
        <div class="row">
            <div class="text bot">
                <img src="images/bot-icon.png" class="icon botIcon"></img>
                <div class="comment">
                    <div class="active">
                        <p class="splash"></p>
                    </div>
                    <div id="facebooklogin" class="fb-login begin" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false">
                        <div class="image-wrapper begin"><img src="images/fb-icon.png"></div>Login with Facebook</div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        $(".splash").typed({
            strings: ["<strong>Hi. My name is Aria</strong>,  <br> <br> ^500 I was made to be your personal travel agent.<br> ^300 I use artificial intelligence ^300 to help build your perfect adventure. <br> <br> ^500 <strong>Let's begin.</strong>"],
            typeSpeed: -5,
            loop: false,
            contentType: 'html',
            showCursor: false,
            callback: function() {
                $('.botIcon:first').addClass('animated flash');
                setTimeout(function() {
                    $('.begin').animate({
                        opacity: 1
                    }, 1000);
                }, 200);
            },
        });
    });
    </script>
    <div class="header-img">
        <!-- <img src="images/header-large.png" class="header"></img> -->
    </div>
    <div class="deals">

    </div>
    <div id="message_field" class="container content">
        <div class="row">
            <div class="text bot">
                <img src="images/bot-icon.png" class="icon botIcon"></img>
                <div id="name" class="comment"></div>
            </div>
        </div>
        <div class="send-form">
            <input id="message_input" type="text" name="message">
            <input id="send_message" type="submit" value="Submit">
        </div>
    </div>
    </div>
    <script src="js/facebook.js"></script>
    <script src="js/script.js"></script>
